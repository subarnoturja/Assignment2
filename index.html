<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Art</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header>
        <!-- Banner Section Start Here -->
        <section class="banner-section">
            <h1 class="banner-heading">Explore Your Travel</h1>
            <p class="banner-para">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="option-bar">
                <input class="where-go" type="text" placeholder="where go">
                <label for="dates"></label>
                <select class="date-selection" name="dates" id="dates">
                    <option value="dates">When</option>
                    <option value="dates">Now</option>
                    <option value="dates">Tomorrow</option>
                </select>
                <label for="types"></label>
                <select class="tour-type-selection" name="types" id="types">
                    <option value="types">Solo Tour</option>
                    <option value="types">Family Tour</option>
                    <option value="types">Honeymoon</option>
                </select>
                <button class="btn-primary">Find Now</button>
            </div>
        </section>
        <!-- Banner Section End Here -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
